<!DOCTYPE html>
<html>
<head>
  <title>Experiments | Maxwell Triangle</title>

  <script id="vertex-shader" type="x-shader/x-vertex">
  attribute vec4 vPosition;
  attribute vec4 vColor;
  varying vec4 fColor;    // to pass vColor through to rasterizer

  void main() {
    gl_Position = vPosition;
    fColor = vColor;
  }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
  precision mediump float;

  varying vec4 fColor;

  void main() {
    gl_FragColor = fColor;
  }
  </script>

  <script type="text/javascript" src="../../Common/webgl-utils.js"></script>
  <script type="text/javascript" src="../../Common/initShaders.js"></script>
  <script type="text/javascript" src="../../Common/flatten.js"></script>
  <script type="text/javascript" src="maxwell.js"></script>
</head>

<body>

  <header>
    <h1>Maxwell Triangle</h1>
  </header>

  <section>
    <canvas id="gl-canvas" width="512" height="512">
      Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
  </section>
</body>
</html>
